<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="displayWrapper">
                <b class="display"></b>
            </div>
            <div class="buttonWrapper">
                <button onclick="clr()" class="btn obtn">AC</button>
                <button onclick="del()" class="btn obtn">DEL</button>
                <button id="**" onclick="insert(this)" class="btn obtn">^</button>
                <button id="/" onclick="insert(this)" class="btn obtn">รท</button>
                
                <button id="7" onclick="insert(this)" class="btn numbers">7</button>
                <button id="8" onclick="insert(this)" class="btn numbers">8</button>
                <button id="9" onclick="insert(this)" class="btn numbers">9</button>
                <button id="*" onclick="insert(this)" class="btn obtn">ร</button>
                
                <button id="4" onclick="insert(this)" class="btn numbers">4</button>
                <button id="5" onclick="insert(this)" class="btn numbers">5</button>
                <button id="6" onclick="insert(this)" class="btn numbers">6</button>
                <button id="-" onclick="insert(this)" class="btn obtn">-</button>
                
                <button id="1" onclick="insert(this)" class="btn numbers">1</button>
                <button id="2" onclick="insert(this)" class="btn numbers">2</button>
                <button id="3" onclick="insert(this)" class="btn numbers">3</button>
                <button id="+" onclick="insert(this)" class="btn obtn">+</button>
                
                <button id="0" onclick="insert(this)" class="btn numbers">0</button>
                <button id="." onclick="insert(this)" class="btn">.</button>
                <button onclick="calc()" class="btn equal">=</button>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
